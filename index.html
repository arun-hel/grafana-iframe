<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="">
        <h2>To teach 
            <span id="user">150</span> 
            concurrent students in 
            <span id="cls" >5</span> 
            classes, and 
            <span id="daysperweek">5</span> 
            classes a day, here are you estimates:</h2>
    </div>

<style>
    #user, #cls, #daysperweek{
        border-bottom: solid 1px blue;
    }
</style>
<script>
$(document).on("dblclick", "#user", function(){
var current = $(this).text();
$("#user").html('<textarea class="form-control" id="newcont" rows="1" style="max-width: 5em;">'+current+'</textarea>');
$("#newcont").focus();

$("#newcont").focus(function() {
    console.log('in');
}).blur(function() {
     var newcont = $("#newcont").val();
     $("#user").text(newcont);
});
})
</script>
<script>
    $(document).on("dblclick", "#cls", function(){
    var current = $(this).text();
    $("#cls").html('<textarea class="form-control" id="newcont" rows="1" style="max-width: 5em;">'+current+'</textarea>');
    $("#newcont").focus();
    
    $("#newcont").focus(function() {
        console.log('in');
    }).blur(function() {
         var newcont = $("#newcont").val();
         $("#cls").text(newcont);
    });
    })
    </script>
    <script>
        $(document).on("dblclick", "#daysperweek", function(){
        var current = $(this).text();
        $("#daysperweek").html('<textarea class="form-control" id="newcont" rows="1" style="max-width: 5em;">'+current+'</textarea>');
        $("#newcont").focus();
        
        $("#newcont").focus(function() {
            console.log('in');
        }).blur(function() {
             var newcont = $("#newcont").val();
             $("#daysperweek").text(newcont);
        });
        })
        </script>
</body>
</html>
